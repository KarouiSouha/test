# Spring Application Configuration
spring.application.name=health-auth-service
# Disable JPA auto-configuration (since using MongoDB)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/health_auth_db}
spring.data.mongodb.auto-index-creation=true

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate

# Server Configuration
server.port=8081

# JWT Configuration
app.jwt.secret=${JWT_SECRET:dGhpc0lzQVZlcnlTZWN1cmVTZWNyZXRLZXlGb3JKV1RUb2tlbnNJbkhleGFkZWNpbWFsRm9ybWF0VGhhdElzQXRMZWFzdDI1NkJpdHNMb25nRm9yU0hBMjU2}
app.jwt.access-token-expiration=${JWT_ACCESS_EXPIRATION:900000}
app.jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION:604800000}
app.jwt.issuer=${JWT_ISSUER:health-app}

# Frontend URL Configuration
app.frontend.url=${FRONTEND_URL:http://localhost:4200}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}

# Logging Configuration
logging.level.com.healthapp.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Production Profile Properties
---
spring.config.activate.on-profile=production
spring.data.mongodb.uri=${MONGODB_URI}
logging.level.com.healthapp.auth=INFO
logging.level.org.springframework.security=WARN
logging.level.root=WARN