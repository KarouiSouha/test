version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: health-auth-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: health_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - health-network

  health-auth-service:
    build: .
    container_name: backend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      # Database Configuration
      - MONGODB_URI=mongodb://mongodb:27017/health_db
      
      # Mail Configuration (since you have fixed email in properties, these are optional)
      - MAIL_HOST=smtp.gmail.com
      - MAIL_PORT=587
      
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET:-dGhpc0lzQVZlcnlTZWN1cmVTZWNyZXRLZXlGb3JKV1RUb2tlbnNJbkhleGFkZWNpbWFsRm9ybWF0VGhhdElzQXRMZWFzdDI1NkJpdHNMb25nRm9yU0hBMjU2}
      - JWT_ACCESS_EXPIRATION=900000
      - JWT_REFRESH_EXPIRATION=604800000
      - JWT_ISSUER=health_db
      
      # Frontend Configuration
      - FRONTEND_URL=http://localhost:4200
      
      # CORS Configuration
      - CORS_ALLOWED_ORIGINS=http://localhost:4200
      
      # Server Configuration
      - PORT=8080
    networks:
      - health-network

volumes:
  mongodb_data:

networks:
  health-network:
    driver: bridge